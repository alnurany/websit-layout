<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 4fr);
            grid-gap: 30px 20px;
        }

        .grid-cell {
            font-size: 2em;
            border: 1px solid deeppink;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Grid e ghora ghori</h1>
    <div class="grid-container">
        <div class="grid-cell">cell1</div>
        <div class="grid-cell">cell2</div>
        <div class="grid-cell">cell3</div>
        <div class="grid-cell">cell4</div>
        <div class="grid-cell">cell5</div>
        <div class="grid-cell">cell6</div>
        <div class="grid-cell">cell7</div>
        <div class="grid-cell">cell8</div>
        <div class="grid-cell">cell9</div>
        <div class="grid-cell">cell10</div>
        <div class="grid-cell">cell11</div>
        <div class="grid-cell">cell12</div>
    </div>
</body>

</html>
